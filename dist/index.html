<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather App</title>

	<link href="styles.css" rel="stylesheet">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	<script src="https://kit.fontawesome.com/60ffc0732d.js" crossorigin="anonymous"></script>

	<!--    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">-->
	<!--    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">-->

	<script defer src="main.js"></script>
</head>
<body>
<div class="navbar flex-column flex-sm-row">
	   <a class="navbar-brand" href="https://earosselot.github.io/weather_app/">
		  <img src="design/kronos_logo_web.svg" alt="Kronos logo" id="kronos-logo">
	   </a>

	   <div class="input-group">
		  <div class="form-outline">
		   	<input id="search-input" type="search" class="form-control" placeholder="Enter a city..." />
		  </div>
		  <button id="search-button" type="button" class="btn btn-primary">
			<i class="fas fa-search"></i>
		  </button>
	   </div>
</div>

<div class="container">
	<div class="row">
		<div class="col d-flex flex-column align-items-center">
			<div class="spinner-border" role="status" style="display: none" id="temp-card-spinner">
			  <span class="sr-only">Loading...</span>
			</div>
		  	<div id="temp-card">
				<div id="city-name"></div>
				<div><img src="" alt="weather-condition" id="temp-card-image"></div>
				<div id="temp-card-body">
				  <div id="temperature"><h1 id="temperature-text"></h1></div>
				  <div><h4 id="feels-like"></h4></div>
				  <div id="weather"><h3 id="weather-text"></h3></div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-4 col-6" id="wind-card">
			<div>
				<div></div>
			</div>
		</div>

		<div class="col-lg-4 col-6" id="sun-card">

		</div>
	</div>


</div>




<div class="container" id="main-field"></div>
</body>
</html>
