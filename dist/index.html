<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>

  <link href="styles.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/60ffc0732d.js" crossorigin="anonymous"></script>

  <!--    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">-->
  <!--    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">-->

  <script defer src="main.js"></script>
</head>
<body>
<div class="weather-app">

<div class="navbar flex-column flex-sm-row">
  <a class="navbar-brand" href="https://earosselot.github.io/weather_app/">
	<img src="design/kronos_logo_web.svg" alt="Kronos logo" id="kronos-logo">
  </a>
  <div><button type="button" class="btn btn-light" id="toggle-units-button"><b>째C</b> / 째F</button></div>
  <div class="input-group">
	<div class="form-outline">
	  <input id="search-input" type="search" class="form-control" placeholder="Enter a city..." />
	</div>
	<button id="search-button" type="button" class="btn btn-primary">
	  <i class="fas fa-search"></i>
	</button>
  </div>
</div>

<div id="not-valid-city-alert-container"></div>

<div class="container">
  <div class="row justify-content-center">
	<div class="col-4 d-flex flex-column align-items-center cards" id="temp-card">
	  <div id="temp-card-spinner-container" class="d-flex align-items-center">
		<div class="spinner-grow" role="status" style="width: 60px; height: 60px;"  id="temp-card-spinner">
		  <span class="visually-hidden">Loading...</span>
		</div>
	  </div>
	  <div id="temp-card-body">
		<div id="city-name"></div>
		<div><img src="" alt="weather-condition" id="temp-card-image"></div>
		<div id="temperature"><h1 id="temperature-text"></h1></div>
		<div><h4 id="feels-like"></h4></div>
		<div id="weather"><h3 id="weather-text"></h3></div>
	  </div>
	</div>
  </div>

  <div class="row justify-content-around">

	<div class="col-lg-3 col-8 d-flex flex-column align-items-center justify-content-center cards" id="sun-card">
	  <div id="sun-card-spinner-container" class="d-none align-items-center">
		<div class="spinner-grow" role="status" style="width: 60px; height: 60px;"  id="sun-card-spinner">
		  <span class="visually-hidden">Loading...</span>
		</div>
	  </div>
	  <div id="sun-card-body">
		<div><h4>Sun</h4></div>
		<div class="d-flex">
		  <div class="row">
			<div class="col">
			  <img src="design/SVG/sunrise.svg" alt="weather-condition" id="sunrise-image" class="suntime-image">
			  <h5 id="sunrise-time"></h5>
			</div>
			<div class="col">
			  <img src="design/SVG/sunset.svg" alt="weather-condition" id="sunset-image" class="suntime-image">
			  <h5 id="sunset-time"></h5>
			</div>
		  </div>
		</div>
	  </div>
	</div>

	<div class="col-lg-3 col-8 d-flex flex-column align-items-center justify-content-center cards" id="weather-additional-card">
	  <div id="weather-additional-card-spinner-container" class="d-none">
		<div class="spinner-grow" role="status" style="width: 60px; height: 60px;"  id="weather-additional-card-spinner">
		  <span class="visually-hidden">Loading...</span>
		</div>
	  </div>
	  <div id="weather-additional-card-body">
		<div><h5 id="min-temp">Min 4째C</h5></div>
		<div><h5 id="max-temp">Max 15째C</h5></div>
		<div><h5 id="humidity">Humidity: 45%</h5></div>
		<div><h5 id="cloud-text">Cloud Coverage: 60%</h5></div>
	  </div>
	</div>

	<div class="col-lg-3 col-8 d-flex flex-column align-items-center justify-content-center cards" id="wind-card">
	  <div id="wind-card-spinner-container" class="d-none">
		<div class="spinner-grow" role="status" style="width: 60px; height: 60px;"  id="wind-card-spinner">
		  <span class="visually-hidden">Loading...</span>
		</div>
	  </div>

	  <div id="wind-card-body">
		<div><h4>Wind</h4></div>
		<div><h5>N</h5></div>
		<div><img src="design/SVG/compass-north.svg" alt="wind-direction" id="wind-image"></div>
		<div><h5 id="wind-speed"></h5></div>
	  </div>
	</div>
  </div>
</div>

<footer class="footer">
	<p>2021 earosselot</p>

		</svg>
	</a>
</footer>
</div>
</body>
</html>
